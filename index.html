<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>survey</title>
</head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="survey">
        <h4>what is your favorite beverage?</h4>
        <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
        </select>
        <br>
        <div class="radio">
          <h4>what is your favorite food?</h4>
          <label>
            <input type="radio" name="flavor" value="burger" checked>
            burger
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="salad">
            salad
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookies">
            Cookies
          </label>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button type="submit" class="btn" id="submit">submit</button>
      </form>
      <div id="output">

      </div>
        
  </body>
</html>
